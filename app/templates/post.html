{% extends "base_public.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<style>
    article ul { list-style: disc; padding-left: 1.5rem; }
    article ol { list-style: decimal; padding-left: 1.5rem; }
</style>
<article>
    <h1>{{ title }}</h1>
    <small>{{ modified_at[:10] }}</small>
    <hr>
    {{ content | safe }}
</article>
{% endblock %}
